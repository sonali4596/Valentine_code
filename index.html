<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ðŸŒ¹</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a0505 50%, #0a0000 100%);
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  canvas {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
  }

  .text-container {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 10;
  }

  .happy-rose-day {
    font-size: 80px;
    font-weight: bold;
    color: #ff1744;
    text-shadow: 0 0 20px rgba(255, 23, 68, 0.8),
                 0 0 40px rgba(255, 23, 68, 0.6);
    animation: wobble 2s ease-in-out infinite;
  }

  .happy-rose-day .word {
    display: inline-block;
    animation: bounce 1.5s ease-in-out infinite;
  }

  .happy-rose-day .word:nth-child(1) { animation-delay: 0s; }
  .happy-rose-day .word:nth-child(2) { animation-delay: 0.2s; }
  .happy-rose-day .word:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    25% { transform: translateY(-20px) rotate(-5deg); }
    50% { transform: translateY(0) rotate(5deg); }
    75% { transform: translateY(-10px) rotate(-3deg); }
  }

  @keyframes wobble {
    0%, 100% { transform: translateX(-50%) rotate(0deg); }
    25% { transform: translateX(-50%) rotate(2deg) scale(1.05); }
    50% { transform: translateX(-50%) rotate(0deg) scale(1); }
    75% { transform: translateX(-50%) rotate(-2deg) scale(1.05); }
  }

  .rose-emoji {
    display: inline-block;
    font-size: 60px;
    animation: spin 3s linear infinite;
    margin: 0 10px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.3); }
    100% { transform: rotate(360deg) scale(1); }
  }

  .message-box {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(139, 0, 60, 0.4);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 100, 150, 0.5);
    border-radius: 20px;
    padding: 25px 40px;
    z-index: 10;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateX(-50%) translateY(0px); }
    50% { transform: translateX(-50%) translateY(-15px); }
  }

  .flirty-message {
    color: #ffb3d9;
    font-size: 24px;
    font-style: italic;
    text-shadow: 0 0 10px rgba(255, 100, 150, 0.6);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
  }

  .floating-rose {
    position: absolute;
    font-size: 40px;
    animation: floatRose 8s ease-in-out infinite;
    opacity: 0.7;
    z-index: 5;
  }

  @keyframes floatRose {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 0.7;
    }
    90% {
      opacity: 0.7;
    }
    100% {
      transform: translateY(-100px) rotate(360deg);
      opacity: 0;
    }
  }

  .subtitle {
    font-size: 28px;
    color: #ff6090;
    margin-top: 10px;
    animation: rainbow 3s ease-in-out infinite;
  }

  @keyframes rainbow {
    0%, 100% { color: #ff6090; }
    25% { color: #ffeb3b; }
    50% { color: #ff1744; }
    75% { color: #ff9100; }
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="text-container">
  <div class="happy-rose-day">
    <span class="rose-emoji">ðŸŒ¹</span>
    <span class="word">Happy</span>
    <span class="word">Rose</span>
    <span class="word">Day</span>
    <span class="rose-emoji">ðŸŒ¹</span>
  </div>
  <div class="subtitle">Love blooms here! ðŸ’–</div>
</div>

<div class="message-box">
  <div class="flirty-message" id="message">
    You're the rose to my Valentine... ðŸŒ¹ðŸ’•
  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const cx = canvas.width / 2;
const cy = canvas.height / 2;

let heartPoints = [];
for (let t = 0; t < Math.PI * 2; t += 0.02) {
  let x = 16 * Math.pow(Math.sin(t), 3);
  let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t)
        - 2 * Math.cos(3 * t) - Math.cos(4 * t);
  heartPoints.push({
    x: cx + x * 15,
    y: cy - y * 15
  });
}

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.radius = Math.random() * 3 + 1;
    this.angle = Math.random() * Math.PI * 2;
    this.speed = Math.random() * 5 + 2;
    this.life = 80;
    this.maxLife = 80;
    const colors = ['#ff1744', '#ff6090', '#ffeb3b', '#ff9100', '#ff5722', '#e91e63'];
    this.color = colors[Math.floor(Math.random() * colors.length)];
    this.gravity = 0.05;
    this.vx = Math.cos(this.angle) * this.speed;
    this.vy = Math.sin(this.angle) * this.speed;
  }

  update() {
    this.vx *= 0.98;
    this.vy *= 0.98;
    this.vy += this.gravity;
    this.x += this.vx;
    this.y += this.vy;
    this.life--;
  }

  draw() {
    const alpha = this.life / this.maxLife;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.globalAlpha = alpha;
    ctx.fill();
    ctx.globalAlpha = 1;
    
    ctx.shadowBlur = 15;
    ctx.shadowColor = this.color;
    ctx.fill();
    ctx.shadowBlur = 0;
  }
}

let fireworks = [];
function drawHeart() {
  ctx.beginPath();
  ctx.moveTo(heartPoints[0].x, heartPoints[0].y);
  heartPoints.forEach(p => ctx.lineTo(p.x, p.y));
  ctx.closePath();
  const glowIntensity = Math.sin(Date.now() / 500) * 10 + 20;
  ctx.strokeStyle = "red";
  ctx.lineWidth = 4;
  ctx.shadowBlur = glowIntensity;
  ctx.shadowColor = "red";
  ctx.stroke();
  ctx.shadowBlur = 0;
  
  const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 250);
  gradient.addColorStop(0, 'rgba(255, 23, 68, 0.3)');
  gradient.addColorStop(1, 'rgba(255, 23, 68, 0.05)');
  ctx.fillStyle = gradient;
  ctx.fill();
}
function launchFirework() {
  const p = heartPoints[Math.floor(Math.random() * heartPoints.length)];
  const particleCount = 30 + Math.floor(Math.random() * 20);
  for (let i = 0; i < particleCount; i++) {
    fireworks.push(new Particle(p.x, p.y));
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  drawHeart();

  fireworks.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.life <= 0) fireworks.splice(i, 1);
  });

  if (Math.random() < 0.1) launchFirework();

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

const messages = [
  "You're the rose to my Valentine... ðŸŒ¹ðŸ’•",
  "Every rose has its thorn, but you're worth it! ðŸ˜˜",
  "Are you a rose? Because you make my heart bloom! ðŸ’–",
  "Like a rose, you brighten up my darkest days! ðŸŒ¹âœ¨",
  "If kisses were roses, I'd send you a garden! ðŸ’‹ðŸŒ¹",
  "You're blooming gorgeous! ðŸŒ¹ðŸ˜",
  "My love for you grows like a rose garden! ðŸŒ¹ðŸ’—",
  "You're the petals to my rose! ðŸŒ¸ðŸ’•",
  "Stop and smell the roses... especially if that rose is you! ðŸŒ¹ðŸ˜Š",
  "You make my heart burst like fireworks! ðŸŽ†ðŸ’–"
];

let messageIndex = 0;
const messageElement = document.getElementById('message');

function changeMessage() {
  messageElement.style.opacity = '0';
  setTimeout(() => {
    messageIndex = (messageIndex + 1) % messages.length;
    messageElement.textContent = messages[messageIndex];
    messageElement.style.opacity = '1';
  }, 500);
}

setInterval(changeMessage, 4000);
function createFloatingRose() {
  const rose = document.createElement('div');
  rose.className = 'floating-rose';
  rose.textContent = 'ðŸŒ¹';
  rose.style.left = Math.random() * 100 + '%';
  rose.style.animationDuration = (6 + Math.random() * 4) + 's';
  rose.style.animationDelay = Math.random() * 2 + 's';
  document.body.appendChild(rose);
  
  setTimeout(() => rose.remove(), 10000);
}

setInterval(createFloatingRose, 800);
for (let i = 0; i < 10; i++) {
  setTimeout(createFloatingRose, i * 300);
}
</script>

</body>
</html>
